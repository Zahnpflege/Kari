<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kari</title>
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div id="headbar" class="container">
  <div class="row">
    <p id="headText" class="center"><b>{{headbar}}</b></p>
  </div>
</div>

<div id="register" hidden>
  <label for="passwort">Passwort:</label>
  <input id="passwort" size="10">
  <button id="pwd_btn">Anmelden</button>
</div>

<div id="navigation" class="container" hidden>
  <div class="row">
    <button id="current" class="secondary-btn button">aktiver Lauf</button>
    <button id="structureBtn" class="secondary-btn button">Lauf w√§hlen</button>
    <button id="disqualify" class="secondary-btn button">Disqualifizieren</button>
  </div>
</div>

<div id="appcontent" class="overflow-scroll" style="padding-bottom: 400px">
  {{{appcontent}}}
</div>


</body>

<script src="/socket.io/socket.io.js"></script>
<script src="../javascripts/output.js"></script>
</html>
